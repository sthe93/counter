<ion-header>
        <ion-navbar>
          <ion-title>
            Count Counter
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
        <ion-grid>
          <ion-row>
        <ion-col col-6>
      
            <h1 text-center >CodeTribe Soweto</h1>
            <h2 text-center >{{scoreTeamA}}</h2>
            <p text-center>score</p>
      
           
      
            <ion-list no-lines no padding >
                <ion-item >
                  <ion-col col-6>
                    <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamA(+3)" >+3</button></ion-col>
                    <ion-col col-4><button ion-button round  color ="secondary"(click)="TeamA(-3)" >-3</button></ion-col>
                  </ion-col>
                
                </ion-item>
                <ion-item>
      
                    <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamA(+2)" >+2</button></ion-col>
                    <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamA(-2)" >-2</button></ion-col>
                
                </ion-item>
      
                <ion-item>
      
                    <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamA(+1)" >+1</button></ion-col>
                    <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamA(-1)" >-1</button></ion-col>
                  </ion-item>
                
            
              </ion-list>
      
            </ion-col>
      
      
      
      
            <ion-col col-6>
      
                <h1 text-center >CodeTribe Tembisa</h1>
                <h2 text-center >{{scoreTeamB}}</h2>
                <p text-center>score</p>
          
                <ion-list no-lines no padding >
                    <ion-item >
                      <ion-col col-6>
                        <ion-col col-2><button ion-button  round  color ="secondary"(click)="TeamB(+3)">+3</button></ion-col>
                        <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamB(-3)">-3</button></ion-col>
                      </ion-col>
                    
                    </ion-item>
                    <ion-item>
          
                        <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamB(+2)" >+2</button></ion-col>
                        <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamB(-2)" >-2</button></ion-col>
                    
                    </ion-item>
          
                    <ion-item>
                        <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamB(+1)">+1</button></ion-col>
                        <ion-col col-2><button ion-button round  color ="secondary"(click)="TeamB(-1)">-1</button></ion-col>
                      </ion-item>
                  </ion-list>
                </ion-col>
          </ion-row>
        </ion-grid>
        <button color="secondary" ion-button block outline (click)="reset(0)">reset</button>
        <button color="secondary" ion-button block outline (click)="endMatch(0)">endMatch</button>
      </ion-content>
